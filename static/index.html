<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>POE AutoCrafter</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <!-- Added for search box -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>POE AutoCrafter</h2>
    </div>
    <!-- Form -->
    <div class="container">
     <!-- <form action="/" method="POST">-->

        <div class="form-group">
          <input type="button" class="submit" value="Status Check" id="status_btn" onclick="statusCheck()"/>
          <ul style="list-style: none;">
            <li><span class="dot" id="dot0"></span> Inventory & Stash</li> 
            <li><span class="dot" id="dot1"></span> Item Rarity </li>
            <li><span class="dot" id="dot2"></span> Currency </li>
          </ul>
        </div>
        <div class="form-group">
          <label for="Number of Rolls">Desired Number of Rolls</label>
          <input type="Number" id="rolls"  name="rolls" placeholder="Number of Rolls"/>
        </div>

        <div class="form-group">
          <label for="desired mod">Desired mod</label>
          <select class="chosen" name="desiredMod" id="desiredMod" placeholder="Select a mod">
            <option>Fire Resistance</option>
            <option>Cold Resistance</option>
          </select>
        </div>

        <br />
        <input type="button" class="submit" value="Roll it!" id="roll_btn" onclick="webData()"/>
    <!--   </form> -->
    </div>
    <script type="text/javascript">
     $(".chosen").chosen();
    </script>
  </body>
</html>
